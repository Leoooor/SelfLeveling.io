<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELF LEVELING - Be Better.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: black;
            position: relative;
            margin-right: 10px;
        }

        .logo::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid white;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }

        .tagline {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #ddd;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #000;
            font-weight: bold;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .phone {
            margin-right: 20px;
            color: #333;
        }

        .social-icons {
            display: flex;
            align-items: center;
        }

        .social-icons a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .login {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .login:hover {
            color: #000;
        }

        .login-icon {
            width: 25px;
            height: 25px;
            background-color: #333;
            border-radius: 50%;
            margin-right: 5px;
        }

        .hero {
            display: flex;
            height: 80vh;
        }

        .hero-left {
            width: 50%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
        }

        .hero-title {
            font-size: 64px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 50px;
        }

        .hero-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero-button:hover {
            background-color: #555;
        }

        .hero-right {
            width: 50%;
            background-color: #111;
            position: relative;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/800/600');
            background-size: cover;
            background-position: center;
            opacity: 0.6;
        }
        
        .silhouette {
            position: absolute;
            bottom: 0;
            right: 10%;
            width: 80%;
            height: 90%;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                height: auto;
            }

            .hero-left, .hero-right {
                width: 100%;
            }

            .hero-left {
                padding: 50px 20px;
            }

            .hero-right {
                height: 50vh;
            }

            .hero-title {
                font-size: 48px;
            }

            .nav-links a {
                font-size: 14px;
                margin-right: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-right {
                margin-top: 15px;
            }

            .hero-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo"></div>
                <div class="brand">
                    <div class="brand-name">SELF</div>
                    <div class="brand-name">LEVELING</div>
                    <div class="tagline">Be Better.</div>
                </div>
            </div>
        </header>
    </div>

    <div class="divider"></div>

    <div class="container">
        <nav>
            <div class="nav-links">
                <a href="#">HOME</a>
                <a href="#">GUIDE</a>
                <a href="#">ABOUT</a>
            </div>
            <div class="nav-right">
                <div class="phone">1-800-000-0000</div>
                <div class="social-icons">
                    <a href="#">
                        <div class="social-icon">f</div>
                    </a>
                    <a href="#">
                        <div class="social-icon">t</div>
                    </a>
                </div>
                <a href="#" class="login">
                    <div class="login-icon"></div>
                    <span>Log In</span>
                </a>
            </div>
        </nav>
    </div>

    <section class="hero">
        <div class="hero-left">
            <h1 class="hero-title">Improve<br>your self<br>with us!</h1>
            <button class="hero-button">Learn More</button>
        </div>
        <div class="hero-right">
            <div class="hero-image"></div>
            <div class="silhouette"></div>
        </div>
    </section>

    <script>
        // Add event listeners for interactivity
        document.querySelector('.hero-button').addEventListener('click', function() {
            alert('Thank you for your interest! We will contact you soon.');
        });
    </script>
</body>
</html>
